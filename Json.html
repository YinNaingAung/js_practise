<!DOCTYPE html>

<body>
       <!-- Json 
    In short, collection of information as js obj.
    Json only works six data types
    string,number,boolean,symbol,object,array -->
   
    <script>
        let info = {
            name:"yinnaingaung",
            age:22,
            education:'third year'
        }
        JSON.stringify(info)
        let obj = '{"name":"yinnaingaung","age":22,"education":"third year"}'
        JSON.parse(obj)
    </script>

</body>
