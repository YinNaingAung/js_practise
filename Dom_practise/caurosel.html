<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin:0;
        padding:0;
        box-sizing:border-box
    }
    .container {
        width:500px;
        height:300px;
        margin:50px auto;
        text-align: center;
    }
    .slide1,.slide2,.slide3{
        width:100%;
        height:100%;
    }
    .slide1{
        background-color: red;
    }
    .slide2{
        background-color: blue;
        display:none
    }
    .slide3{
        background-color: green;
        display: none;
    }
    .btn-container{
        margin-top :50px;
    }
</style>
<body>
    <div class="container">
        <div class = "slide1" id="box1"></div>
        <div class = "slide2" id="box2"></div>
        <div class = "slide3" id="box3"></div>
        <div class="btn-container">
            <button class="prev">prev</button>
            <button class="next">next</button>
        </div>


        <!-- <div class="btn-container">
            <button onclick = "prev" class="prev">prev</button>
            <button onclick="next" class="next">next</button>
        </div> -->


    </div>
    <script>
         box = 1
        let one =   document.querySelector(".next").onclick = ()=>{
              document.querySelector(`#box${                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 box}`).style.display = "none"
            box++
            if(box > 3) box  = 1
            document.querySelector(`#box${box}`).style.display = "block"
            
         }


         document.querySelector(".prev").onclick = ()=>{
           document.querySelector(`#box${box}`).style.display = "none"
            box--
            if(box < 1) box = 3
            document.querySelector(`#box${box}`).style.display = "block"
         }
        setInterval(one,3000)


        // function next(){

        // }
        // function pre(){

        // }
        // setInterval(next,3000)
        

    </script>
</body>
</html>
